<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Faça Cadastro aqui</h3>
  <p>Digite suas informações abaixo</p>
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Email:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">É obrigatório digitar essas informações</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">É obrigatório digitar essas informações</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Eu concordo em ceder alguns dados ao VLT para propósitos de continuidade no site</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">É obrigatório concordar para prosseguir</div>
    </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
