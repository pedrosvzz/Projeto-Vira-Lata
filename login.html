      background-color: #0D1B2A;

    .form-container {
      background-color: #FF6601;
      border-radius: 8px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
      margin-bottom: 50px;
    }

  

    h3, p, label {
      color: #000;
    }
  </style>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:#0D1B2A;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="vlt.png" alt="Logo Vira-Lata" style="width:80px;" class="rounded-pill">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="viralata.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h3>Faça Cadastro aqui</h3>
      <p>Digite suas informações abaixo</p>

      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Email:</label>
          <input type="text" class="form-control" id="uname" placeholder="Digite seu email" name="uname" required>
          <div class="invalid-feedback">É obrigatório digitar essas informações</div>
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd" required>
          <div class="invalid-feedback">É obrigatório digitar essas informações</div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
          <label class="form-check-label" for="myCheck">
            Eu concordo em ceder alguns dados ao VLT para propósitos de continuidade no site
          </label>
          <div class="invalid-feedback">É obrigatório concordar para prosseguir</div>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
  </div>
</body>
