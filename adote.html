<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Adoção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      margin: 20px;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: #FF6601;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgb(0,0,0,0.1);
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #0D1B2A;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #0D1B2A;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background-color: #0D1B2A;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
  <h2>Formulário de Adoção</h2>

  <fieldset>
    <legend>Informações Pessoais</legend>

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

    <label for="animal">Animal a ser adotado</label>
    <input type="text" id="animal" name="animal" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

    <label for="fotos">Envie 3 fotos dos ambientes onde o cachorro irá viver:</label>
    <input type="file" id="fotos" name="fotos[]" accept="image/*" multiple required>
    <small>Por favor, envie fotos de no máx. 5mb cada</small>

    <label for="ddd">DDD</label>
    <input type="text" id="ddd" name="ddd" maxlength="2" placeholder="2 dígitos" required>

    <label for="telefone">Telefone/WhatsApp</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Seu principal número para contato" required>

    <label for="nascimento">Data de nascimento</label>
    <input type="date" id="nascimento" name="nascimento" required>

    <label for="instagram">Instagram (opcional)</label>
    <input type="text" id="instagram" name="instagram" placeholder="@">

    <label for="facebook">Facebook (opcional)</label>
    <input type="text" id="facebook" name="facebook" placeholder="facebook.com/">

    <label for="profissao">Profissão (opcional)</label>
    <input type="text" id="profissao" name="profissao" placeholder="Com o que você trabalha?">

    <label for="endereco">Endereço completo</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="uf">UF</label>
    <input type="text" id="uf" name="uf" maxlength="2" required>
  </fieldset>

<ol>
      <li><textarea name="q1" placeholder="Você está adotando um cão para ser:"></textarea></li>
      <li><textarea name="q2" placeholder="Mora em casa ou apartamento?"></textarea></li>
      <li><textarea name="q3" placeholder="Caso more em casa, o quintal é cercado?"></textarea></li>
      <li><textarea name="q4" placeholder="O que você faria caso precisasse mudar de residência?"></textarea></li>
      <li><textarea name="q5" placeholder="Já há outros animais na casa?"></textarea></li>
      <li><textarea name="q6" placeholder="Caso não tenha outros animais atualmente, já teve?"></textarea></li>
      <li><textarea name="q7" placeholder="Como fará a educação do animal?"></textarea></li>
      <li><textarea name="q8" placeholder="Qual será sua atitude se o cão latir à noite?"></textarea></li>
      <li><textarea name="q9" placeholder="Está disposto a limpar xixi e cocô?"></textarea></li>
      <li><textarea name="q10" placeholder="Poderá arcar com os custos de ração?"></textarea></li>
      <li><textarea name="q11" placeholder="Irá respeitar e se adequar à personalidade?"></textarea></li>
      <li><textarea name="q12" placeholder="Alguém da sua família apresenta sinais de alergia?"></textarea></li>
      <li><textarea name="q13" placeholder="O que fará com o cão quando viajar?"></textarea></li>
      <li><textarea name="q14" placeholder="No caso de alguém da família vir a engravidar?"></textarea></li>
      <li><textarea name="q15" placeholder="Se tiver criança em casa, como vai ser?"></textarea></li>
      <li><textarea name="q16" placeholder="Tem certeza de que não há nenhum tipo de veneno?"></textarea></li>
      <li><textarea name="q17" placeholder="Qual sua posição sobre deixar os cães passearem?"></textarea></li>
      <li><textarea name="q18" placeholder="Em média, quantas horas seu animal ficará sozinho?"></textarea></li>
      <li><textarea name="q19" placeholder="Em caso de fugas, se compromete em comunicar?"></textarea></li>
      <li><textarea name="q20" placeholder="Concorda em enviar informações e fotos?"></textarea></li>
    </ol>
  </fieldset>

  <button type="submit">Enviar formulário</button>
</form>

</body>
</html>
